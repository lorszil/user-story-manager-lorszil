<!DOCTYPE html>

<html lang="en">

<style>

    body { padding-top: 40px; }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>User story manager</title>
</head>

<body padding-top: 70px>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">User Story Manager</a>
        </div>
        <ul class="nav navbar-nav" "pagination">
          <li class="active"><a href="#">Story</a></li>
          <li><a href="list.html">List</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2 class="text-center">User Story Manager</h2>
        </div>
    <form method="post">
    <div class="form-group">
    <h3 class="text-center">{{ title }}</h4>
    <h4 class="text-center">Story title:</h4>
        <p class="text-center"><textarea name="story_title" class="form-control" rows="1">{{user_story.story_title}}</textarea></p>
    <h4 class="text-center">User story:</h4>
        <p class="text-center"><textarea name="user_story" class="form-control" rows="3">{{user_story.user_story}}</textarea><p>
    <h4 class="text-center">Acceptance criteria:</h4>
        <p class="text-center"><textarea name="criteria" class="form-control" rows="3">{{user_story.criteria}}</textarea></p>
    <h4 class="text-center">Buisness value:</h4>
        <p class="text-center"><input type="number" class="btn btn-default" placeholder="100" name="business_value" value={{user_story.business_value}} min="100" max="1500" step="100"></p>
    <h4 class="text-center">Estimation time (h):</h4>
        <p class="text-center"><input type="number" class="btn btn-default" placeholder="0.5" name="estimation_time"  value={{user_story.estimation_time}} min="0.5" max="40" step="0.5"></p>
    <h4 class="text-center"><label class="text-center">Status:</label></h4>
        <p class="text-center"><select class="btn btn-default" placeholder="Planning" name="status" value={{user_story.status}}>
            <option value="Planning">Planning</option>
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Review">Review</option>
            <option value="Done">Done</option>
        </select></p>
    </div>
    </form>
    <p class="text-center"><button type="submit" class="btn btn-danger">Save</button></p>
    </div>
</body>

</html>
